<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animasyonlu Menu</title>
    <link rel="stylesheet"

            <img src="dilek atlay (1).jpg">

            

        </div>

    </div>

    <nav>
        <ul>
            <li class="fas fa-home">Blog</li><br>
            <li class="fas fa-envelope">İletişim</li><br>
            <li class="fas fa-user-alt">Hakkımızda</li>
        </ul>

    <script src="app.js"></script>

</html>
